{extend name="base"/}
{block name="body"}
<form action="{:url('update')}" method="post">
<input type="hidden" name="id" value="{:$user->getData('id')}" />

    <label>姓名:</label><input type="text" name="name" value="{:$user->getData('name')}"/>
    <label>性别:</label><input type="text" name="sex" value="{:$user->getData('sex')}"/>
    <label>Email:</label><input type="text" name="email" value="{:$user->getData('email')}"/>
    <button type="submit">Submit</button>
</form>
{/block}
